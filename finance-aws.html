            fill: none;

            stroke: #667eea;
            stroke-width: 3;
            fill: none;
            marker-end: url(#arrow-main);
            animation: flow 2s ease-in-out infinite;
        }

            stroke-dasharray: 6,3;
            stroke: #d1d5db;
            stroke-width: 1.5;
            fill: none;
            opacity: 0.6;

            left: 20px;
            width: 0;
